<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" role="img" aria-labelledby="title desc">
  <title id="title">Join the Brax Community</title>
  <desc id="desc">Gradient hero artwork with dotted path, circles, and headline text inviting people to join the Brax community.</desc>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3a2bff" />
      <stop offset="50%" stop-color="#6f3bff" />
      <stop offset="100%" stop-color="#ff5a9e" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="glowLine" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg)" />
  <g opacity="0.45">
    <circle cx="280" cy="160" r="80" fill="url(#glow)" />
    <circle cx="920" cy="160" r="120" fill="url(#glow)" />
    <circle cx="320" cy="430" r="140" fill="url(#glow)" />
    <circle cx="880" cy="420" r="160" fill="url(#glow)" />
  </g>
  <path d="M220 210 C 360 260 520 220 700 260 C 840 290 960 250 1020 230" fill="none" stroke="url(#glowLine)" stroke-width="10" stroke-linecap="round" stroke-dasharray="24 18" opacity="0.6" />
  <path d="M320 470 C 460 420 640 460 860 340" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="8" stroke-linecap="round" opacity="0.7" />
  <text x="320" y="255" font-family="'Segoe UI', 'Helvetica Neue', 'Inter', sans-serif" font-size="76" font-weight="700" letter-spacing="0.01em" fill="#ffffff" text-anchor="middle">
    Join the Brax Community
  </text>
  <text x="320" y="320" font-family="'Segoe UI', 'Helvetica Neue', 'Inter', sans-serif" font-size="30" font-weight="400" fill="#f5f5ff" text-anchor="middle">
    Connect with builders, privacy advocates, and open tech creators
  </text>
</svg>

