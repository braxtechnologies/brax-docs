[markdown]
extensions = [
    "toc",
    "admonition",
    "footnotes",
    "def_list",
    "tables",
    "attr_list",
    "md_in_html",
    "pymdownx.details",
    "pymdownx.superfences",
    "pymdownx.tabbed",
    "pymdownx.emoji",
    "pymdownx.highlight",
    "pymdownx.inlinehilite",
    "pymdownx.snippets",
    "pymdownx.smartsymbols",
    "pymdownx.caret",
    "pymdownx.tilde",
    "pymdownx.tasklist",
    "pymdownx.mark",
    "pymdownx.keys",
]

[markdown.extension_configs]
toc = { permalink = true }
"pymdownx.tabbed" = { alternate_style = true }
"pymdownx.emoji" = { emoji_index = "material.extensions.emoji.twemoji", emoji_generator = "material.extensions.emoji.to_svg" }
"pymdownx.tasklist" = { custom_checkbox = true }

[plugins]
search = {}
typeset = {}
tags = {}

[plugins.blog]
blog_dir = "blog"
post_dir = "{blog}/posts"
post_date_format = "medium"
post_url_format = "{slug}"
archive = true
archive_name = "Archive"
archive_date_format = "yyyy"
archive_url_format = "archive/{date}"
categories = true
categories_name = "Categories"
categories_url_format = "category/{slug}"
authors = true
authors_file = "{blog}/.authors.yml"
pagination = true
pagination_per_page = 10

[plugins.git-revision-date-localized]
fallback_to_build_date = true

[plugins.glightbox]

[plugins.minify]
minify_html = true

[plugins.live-edit]

[plugins.mkdocs-pdf]

