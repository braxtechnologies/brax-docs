"navigation.tabs",
"navigation.instant",
"navigation.instant.prefetch",
"navigation.instant.progress",
"navigation.tracking",
"navigation.tabs.sticky",
"navigation.sections",
"navigation.path",
"navigation.footer",
"content.action.edit", # Edit this page
"content.action.view"  # View source of this page
]

[[theme.palette]]
scheme = "default"
primary = "black"
accent = "deep orange"

[[theme.palette]]
scheme = "slate"
primary = "black"
accent = "deep orange"

[theme.palette.toggle]
icon = "material/weather-night"
