[markdown]
extensions = [
    "toc",
    "admonition",
    "footnotes",
    "def_list",
    "tables",
    "attr_list",
    "md_in_html",
    "pymdownx.details",
    "pymdownx.superfences",
    "pymdownx.tabbed",
    "pymdownx.emoji",
    "pymdownx.highlight",
    "pymdownx.inlinehilite",
    "pymdownx.snippets",
    "pymdownx.smartsymbols",
    "pymdownx.caret",
    "pymdownx.tilde",
    "pymdownx.tasklist",
    "pymdownx.mark",
    "pymdownx.keys",
]

[markdown.extension_configs]
toc = { permalink = true }
"pymdownx.tabbed" = { alternate_style = true }
"pymdownx.emoji" = { emoji_index = "material.extensions.emoji.twemoji", emoji_generator = "material.extensions.emoji.to_svg" }
"pymdownx.tasklist" = { custom_checkbox = true }

