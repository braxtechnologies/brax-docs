name: Build and Deploy

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: main
            environment: production
            url: https://opensource.braxtech.net
            ftp_host_var: FTP_HOST
            ftp_port_var: FTP_PORT
            ftp_username_secret: FTP_USERNAME
            ftp_password_secret: FTP_PASSWORD
            server_dir_var: FTP_DIR
          - branch: dev
            environment: development
            url: https://opensource-dev.braxtech.net
            ftp_host_var: FTP_HOST_DEV
            ftp_port_var: FTP_PORT_DEV
            ftp_username_secret: FTP_USERNAME_DEV
            ftp_password_secret: FTP_PASSWORD_DEV
            server_dir_var: FTP_DIR_DEV

    if: github.ref == format('refs/heads/{0}', matrix.branch)

    environment:
      name: ${{ matrix.environment }}
      url: ${{ matrix.url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install MkDocs and plugins
        run: pip install -r requirements.txt

      - name: Build MkDocs site
        run: mkdocs build --clean

      - name: Verify build output
        run: |
          if [ ! -d "./site" ]; then
            echo "Build failed - site directory not found"
            exit 1
          fi

      - name: Deploy to FTP server (${{ matrix.environment }})
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ vars[matrix.ftp_host_var] }}
          username: ${{ secrets[matrix.ftp_username_secret] }}
          password: ${{ secrets[matrix.ftp_password_secret] }}
          local-dir: ./site/
          protocol: ftp
          server-dir: ${{ vars[matrix.server_dir_var] }}
          port: ${{ vars[matrix.ftp_port_var] }}