# Configuration for Zensical (https://zensical.org)
# Zensical is a modern static site generator built by the creators of Material for MkDocs
# This configuration is compatible with both MkDocs and Zensical

site_name: "Brax Open Source"
site_description: "Official Brax Technologies Open Source Handbook – Vision, Processes, and People Growth"
site_author: "Brax Technologies"
site_url: "https://opensource.braxtech.net/"

docs_dir: docs
site_dir: site
watch:
  - docs

theme:
  name: "material"
  language: "en"
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - search.suggest
    - search.highlight
    - navigation.footer
  palette:
    - scheme: default
      primary: black
      accent: deep orange
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
      primary: black
      accent: deep orange
  font:
    text: "Inter"
    code: "JetBrains Mono"
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico

