markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - def_list
  - tables
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      options:
        custom_icons:
          - overrides/.icons
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.smartsymbols
  - pymdownx.caret
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.mark
  - pymdownx.keys

plugins:
  - search
  - typeset
  - tags
  - blog:
      blog_dir: blog
      post_dir: "{blog}/posts"
      post_date_format: medium
      post_url_format: "{slug}"
      archive: true
      archive_name: Archive
      archive_date_format: yyyy
      archive_url_format: "archive/{date}"
      categories: true
      categories_name: Categories
      categories_url_format: "category/{slug}"
      authors: true
      authors_file: "{blog}/.authors.yml"
      pagination: true
      pagination_per_page: 10
  - git-revision-date-localized:
      fallback_to_build_date: true
  - glightbox
  - minify:
      minify_html: true
  - live-edit
  - mkdocs-pdf

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/braxtechnologies/brax-docs
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/brax-technologies/
    - icon: fontawesome/solid/globe
      link: https://community.braxtech.net/
    - icon: fontawesome/brands/twitter
      link: https://x.com/BraxSocial

use_directory_urls: false
repo_url: "https://github.com/braxtechnologies/brax-docs"
repo_name: "braxtechnologies/brax-docs"
edit_uri: "edit/dev/docs/"
